<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      padding: 30px 25px;
      box-sizing: border-box;
    }
    h2 {
      margin-top: 0;
      font-weight: 700;
      font-size: 24px;
      color: #222;
    }
    .description {
      color: #555;
      font-size: 14px;
      margin: 5px 0 20px 0;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
      color: #222;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 10px;
      border: 1.5px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      color: #444;
      box-sizing: border-box;
    }
    input[type="text"]::placeholder,
    input[type="email"]::placeholder,
    input[type="tel"]::placeholder,
    input[type="date"]::placeholder {
      color: #a9a9a9;
    }
    .two-columns {
      display: flex;
      gap: 5px;
      margin-bottom: 1px;
    }
    .two-columns > div {
      flex: 1;
    }
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
      margin-top: 0px;
    }
    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    .section-title {
      font-weight: 700;
      font-size: 18px;
      margin: 24px 0 12px 0;
      color: #222;
    }
    .agree {
      font-size: 13px;
      color: #555;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }
     /* Submit button */
        button {
            max-width: 500px;
            margin: 5px auto 0;
            display: block;
            padding: 10px 40px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color:  #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
 </style>  
</head>
<body>
  <form class="container" action="#" method="POST">
    <h2>Event Registration Form</h2>
    <p class="description">Please fill out the form below to register for the event.</p>
    
    <div class="two-columns">
      <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="aida" required />
      </div>
      <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="dara" required />
      </div>
    </div>
    
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="dara.@example.com" required />
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required />
    
    <div class="two-columns">
      <div>
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="" disabled selected>Select Country</option>
          <option value="Indonesia">Indonesia</option>
          <option value="Jepang">Jepang</option>
          <option value="Korea">Korea</option>
          <option value="Australia">Australia</option>
          <!-- Add more countries as needed -->
        </select>
      </div>
      <div>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">
      </div>
    </div>

    <label>T-Shirt Size</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="tshirtSize" value="Small" /> Small</label>
      <label><input type="checkbox" name="tshirtSize" value="Medium" /> Medium</label>
      <label><input type="checkbox" name="tshirtSize" value="Large" /> Large</label>
      <label><input type="checkbox" name="tshirtSize" value="Extra Large" /> Extra Large</label>
    </div>

    <h3 class="section-title">Emergency Contact Information</h3>

    <label for="emergencyName">Emergency Contact Name</label>
    <input type="text" id="emergencyName" name="emergencyName" placeholder="Jane Smith" required />

    <label for="emergencyPhone">Emergency Contact Phone Number</label>
    <input type="tel" id="emergencyPhone" name="emergencyPhone" placeholder="+1 (555) 123-4567" required />

    <label class="agree">
      <input type="checkbox" name="terms" required />
      I agree to the terms and conditions of this event.
    </label>

    <button type="submit">Register Now</button>
  </form>
</body>
</html>
