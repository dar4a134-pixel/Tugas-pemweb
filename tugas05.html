<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 </title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        #notification {
            width: 300px;
            padding: 15px;
            text-align: center;
            color: rgb(17, 7, 3);
            background-color: #FF99FF;
            border-radius: 5px;
            /* Ensuring the element is hidden and doesn't take up space when initialized */
            display: none; 
            opacity: 0;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Animation Chaining Notification</h2>
    <button id="show-btn">Show Notification</button>

    <div class="container">
        <div id="notification">
            Dara's here-!      </div>
    </div>

    <script>
        $(document).ready(function(){
            $("#show-btn").click(function(){
                $("#notification").stop(true).css({"background-color": "#4CAF50", "display": "none", "opacity": 0});

                $("#notification")
                    .css("background-color", "green") 
                    .animate({opacity: 1, height: 'toggle'}, {duration: 600, specialEasing: {opacity: 'linear', height: 'swing'}}) 
                    .delay(3000) 
                    .animate({opacity: 0, height: 'toggle'}, {duration: 600, specialEasing: {opacity: 'linear', height: 'swing'}}); // hide notification

                $("h2").hide( "slow", function (){});//hide function to hide the text
                $("h2").show(2000)("slow", function (){});//show function to show the text
                alert("")
            });
        });
    </script>

</body>
</html>
