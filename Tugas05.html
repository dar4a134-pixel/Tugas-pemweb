<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order Form</title>
    <style>
        /* Reset some default styles */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        form {
            background: #fff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 480px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            margin-top: 12px;
        }

        input[type=text],
        input[type=email],
        input[type=tel],
        input[type=number],
        select,
        textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type=text]:focus,
        input[type=email]:focus,
        input[type=tel]:focus,
        input[type=number]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #4a90e2;
        }

        /* Two-column layout for email and phone */
        .flex-row {
            display: flex;
            gap: 16px;
        }

        .flex-row > div {
            flex: 1;
        }

        /* Two-column layout for product and quantity */
        .flex-row-product-qty {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 4px;
        }

        .flex-row-product-qty > div:first-child {
            flex: 3;
        }

        .flex-row-product-qty > div:last-child {
            flex: 1;
        }

        .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
      margin-top: 5px;
    }

    textarea {
      height: 70px;
    }

        /* Accept terms checkbox */
        .terms {
            margin-top: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 400;
        }

        /* Submit button */
        button {
            max-width: 500px;
            margin: 5px auto 0;
            display: block;
            padding: 10px 40px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color:  black;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <form>
        <h2>Order Form</h2>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Aidararari" />

        <div class="flex-row">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="dararai@example.com" />
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" />
            </div>
        </div>

        <h2 style="margin-top: 24px;">Order Details</h2>

        <div class="flex-row-product-qty">
            <div>
                <label for="product">Product</label>
                <select id="product" name="product">
                    <option value="" disabled selected>Select a product</option>
                    <option value="product1">Product 1</option>
                    <option value="product2">Product 2</option>
                    <option value="product3">Product 3</option>
                </select>
            </div>
            <div>
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" />
            </div>
        </div>

        <label>Size</label>
        <div class="checkbox-group" style="margin-bottom: 12px;">
            <label><input type="checkbox" name="size" value="small" /> Small</label>
            <label><input type="checkbox" name="size" value="medium" /> Medium</label>
            <label><input type="checkbox" name="size" value="large" /> Large</label>
            <label><input type="checkbox" name="size" value="xl" /> XL</label>
        </div>

        <label>Color</label>
        <div class="checkbox-group" style="margin-bottom: 12px;">
            <label><input type="checkbox" name="color" value="red" /> Red</label>
            <label><input type="checkbox" name="color" value="blue" /> Blue</label>
            <label><input type="checkbox" name="color" value="green" /> Green</label>
            <label><input type="checkbox" name="color" value="black" /> Black</label>
        </div>

        <label for="comments">Additional Comments</label>
        <textarea id="comments" name="comments" placeholder="Enter any additional comments or instructions"></textarea>

        <h2 style="margin-top: 24px;">Payment Details</h2>

        <label for="payment-method">Payment Method</label>
        <select id="payment-method" name="payment-method">
            <option value="" disabled selected>Select a payment method</option>
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank-transfer">Bank Transfer</option>
        </select>

        <div class="terms">
            <input type="checkbox" id="terms" name="terms" />
            <label for="terms">I accept the terms and conditions.</label>
        </div>

        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
